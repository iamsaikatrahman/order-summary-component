<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="bg-image"></div>

  <div class="card">
    <img class="image-top" src="./images/illustration-hero.svg" alt="">

    <div class="card-body">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="annual-plan">
        <div class="flex">
          <img src="./images/icon-music.svg" alt="">
          <div class="annual-plan-text-content">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <button class="btn-change">Change</button>
      </div>
      <button class="btn-proceed">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/iamsaikatrahman" target="_blank">Saikat Rahman</a>.
  </div>
</body>

</html>
